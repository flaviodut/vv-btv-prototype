<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font: 400 16px/1.5 Arial, sans-serif;
    }

    /* Apenas para visualização */
    .btv-link:nth-child(1) {background-color:rgba(255, 0, 0, .1)}
    .btv-link:nth-child(2) {background-color:rgba(0, 255, 0, .1)}
    .btv-link:nth-child(3) {background-color:rgba(0, 0, 255, .1)}
    .btv-link:nth-child(4) {background-color:rgba(255, 255, 0, .1)}
    .btv-link:nth-child(5) {background-color:rgba(0, 255, 255, .1)}

    .timer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: .5em;
      font-weight: 1.5em;
      font-weight: 700;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="btvWrapper" class="btv-wrapper">
      <div>
        <div class="btv-links">
          <a href="javascript:void(0);" class="btv-link" title="Link 1">Link 1</a>
        </div>
        <img src="images/Artwork1.png" />
      </div>
      <div>
        <div class="btv-links">
          <a href="javascript:void(0);" class="btv-link" title="Link 1">Link 1</a>
        </div>
        <img src="images/Artwork2.png" />
      </div>
      <div>
        <div class="btv-links">
          <a href="javascript:void(0);" class="btv-link" title="Link 1">Link 1</a>
          <a href="javascript:void(0);" class="btv-link" title="Link 2">Link 2</a>
          <a href="javascript:void(0);" class="btv-link" title="Link 3">Link 3</a>
        </div>
        <img src="images/Artwork3.png" />
      </div>
      <div>
        <div class="btv-links">
          <a href="javascript:void(0);" class="btv-link" title="Link 1">Link 1</a>
          <a href="javascript:void(0);" class="btv-link" title="Link 2">Link 2</a>
        </div>
        <img src="images/Artwork4.png" />
      </div>
    </div>

    <p id="timer" class="timer">Slick será aplicado em <span>5</span> segundos.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
    <script>
      'use strict'

      function initBannerTV(id) {
        return $('#' + id).slick({
          dots: true,
          fade: true,
        });
      }

      function setValue(el, n) {
        return el.textContent = n;
      }

      var $timerSpan = document.querySelector('#timer span');
      var seconds = 10;

      setValue($timerSpan, seconds);

      var timer = setInterval(function() {
        if (seconds !== 0) {
          seconds--;
          setValue($timerSpan, seconds);
        } else {
          clearInterval(timer);
          initBannerTV('btvWrapper');
          $timerSpan.parentNode.style.display = 'none';
        }
      }, 1000);
    </script>

</body>
</html>
