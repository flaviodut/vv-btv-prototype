    <script src="https://www.extra-imagens.com.br/js/jquery.countdown.min.js"></script>
    <script>
        function timerCountdown() {
            $('[data-countdown]').each(function (index) {
                var $this = $(this);
                var finalDate = $(this).data('countdown');

                $this.countdown(finalDate, function (event) {
                    if (!event.offset.hours && !event.offset.minutes && !event.offset.seconds) {
                        $(this).html('<span class="tfinish">Encerrado</span>');
                    } else {
                        if ($(this).attr('data-countdown-format') === 'total-hours') {
                            var totalHours = event.offset.totalDays * 24 + event.offset.hours;
                            totalHours = totalHours != 0 ? totalHours : '00';

                            $this.html(event.strftime(''
                                + '<span class="thour">' + totalHours + '</span>'
                                + '<span class="tdiv">:</span><span class="tminute">%M</span>'
                                + '<span class="tdiv">:</span><span class="tsecond">%S</span>'));
                        } else {
                            $this.html(event.strftime(''
                                + '<span class="tday">%D</span><span class="tdiv">:</span>'
                                + '<span class="thour">%H</span>'
                                + '<span class="tdiv">:</span><span class="tminute">%M</span>'
                                + '<span class="tdiv">:</span><span class="tsecond">%S</span>'));
                        }
                    }
                })
                .on('finish.countdown', function () {
                    $(this).html('<span class="tfinish">Encerrado</span>');
                });
            });
        }

        $(function () {
            if ($('[data-countdown]').length) {
                timerCountdown();
            }
        });
    </script>
    <script>
        // Esse script é apenas para teste local
        var btv = '.bnrAuto';
        var controlButton = document.querySelector('#controlToggle');

        function initBannerTV(el) {
            return $(el).slick({
                dots: true,
                fade: true,
            });
        }

        initBannerTV(btv);

        controlButton.addEventListener('click', function (e) {
            if (e.target.dataset.toggle === 'on') {
                $(btv).slick('unslick');
                e.target.dataset.toggle = 'off';
                e.target.textContent = 'Ligar';
            } else {
                initBannerTV(btv);
                e.target.dataset.toggle = 'on';
                e.target.textContent = 'Desligar';
            }
        })
    </script>
